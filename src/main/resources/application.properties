# ==============================
# Application
# ==============================
spring.application.name=ARDU
server.port=8080

# ==============================
# MySQL datasource
# ==============================
spring.datasource.url=jdbc:mysql://mysql:3306/ardu_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==============================
# Flyway
# ==============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ==============================
# Bootstrap main admin (optional)
# ==============================
bootstrap.main-admin.email=mainadmin@example.com
bootstrap.main-admin.name=Main Admin
bootstrap.main-admin.mobile=9876543210

# ==============================
# Logging
# ==============================
logging.level.root=INFO

# ==============================
# JWT
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# ==============================
# Cloudinary
# ==============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.folder.users=ardu_users
cloudinary.folder.admins=ardu_admins

# ==============================
# SMTP Email Configuration
# ==============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# Vonage Configuration
# ==============================
vonage.api.key=${VONAGE_API_KEY}
vonage.api.secret=${VONAGE_API_SECRET}
vonage.sandbox.enabled=true
vonage.sandbox.from-number=${VONAGE_SANDBOX_FROM}
